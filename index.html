<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Handbook Documentation</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure the body fills the viewport and uses the Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Hide main scrollbar, Docsify manages content scroll */
        }
        /* docsify-specific styling adjustments to blend with Tailwind */
        #app {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- The #app element is where Docsify mounts your documentation -->
    <div id="app" class="relative">
        <!-- Simple loading screen while Docsify loads content -->
        <div class="fixed inset-0 flex items-center justify-center bg-gray-100 z-50">
            <div class="p-6 bg-white rounded-xl shadow-xl text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500 mx-auto"></div>
                <p class="mt-4 text-lg font-medium text-indigo-700">Loading Handbook...</p>
            </div>
        </div>
    </div>

    <!-- Docsify Configuration -->
    <script>
        // Docsify configuration object
        window.$docsify = {
            name: 'Staff Handbook',
            repo: '', // Add your GitHub repo link here if applicable
            loadSidebar: true, // Crucial: Loads _sidebar.md for navigation
            coverpage: false,
            homepage: 'README.md', // Sets README.md as the main page
            themeColor: '#4F46E5', // Primary theme color (Indigo)
            notFoundPage: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search documentation',
                noData: 'No results found!',
            },
            // This alias ensures the sidebar is loaded from the root folder
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            }
        };
    </script>

    <!-- Docsify Core Scripts -->
    <!-- The Docsify script MUST be placed after the window.$docsify configuration -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Docsify Plugins -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
</body>
</html>
